<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos </title>

    <style>
      body{
        background-color: rgb(94, 73, 73);
      }
  
        div#area{
          font: normal 25pt Arial;
          background: rgb(89, 89, 245);
          color: white;
          width: 200px;
          height: 200px;
          line-height: 200px;
          text-align: center;
          
        }
    </style>
</head>
<body>
     <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--QUANDO EU CLICAR ENCIMA DA DIV, VAI APARECER NA TELA "clicou"-->
           Interaja...
     </div> 

     <script>
      let area = document.getElementById('area')
      area.addEventListener("click", clicar)
      area.addEventListener("mouseenter", entrar)
      area.addEventListener("mouseout", sair)

          function clicar () {
             
              area.innerText = "clicou"  
              area.style.background = "Green"
          }
          function entrar (){
             area.innerText = "Entrou!"
          }
          function sair (){
            area.innerText = "Saiu!"
          }
     </script>
</body>
</html>
