<html lang="pt-br">
<head>

  <title>Somando number</title>
  <style>

    body{
      font: nomal 20pt Arial;
      background-color: rgba(255, 109, 109, 0.252);
    }
    input{
      font: normal 18pt Arial;
      width: 100px;
    }

    div#resultado{
      margin-top: 20px;
      
    }
  
  </style>
</head>
<body>
     <h1>Somando valores</h1>
     <input type="number" name="txtn1" id="txtn1"> +
     <input type="number" name="txtn2" id="txtn2">
     <input type="button" value="Somar" onclick="somar()">
     <div id="resultado">Resultado</div>
     <script>
         function somar (){
            let tn1 = document.getElementById('txtn1') 
            let tn2 = document.getElementById('txtn2')
            let resultado = document.getElementById('resultado')
            let n1 = Number(tn1.value) 
            let n2 = Number(tn2.value)
            let soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`
         }
     </script>
</body>
